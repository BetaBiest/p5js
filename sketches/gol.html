<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Sketch</title>

	<script src="libraries/p5.js"></script>
	<script src="libraries/p5.dom.js"></script>
	<!--<script src="libraries/p5.sound.js"></script>-->

	<script src="c_setup.js"></script>
	<script src="gol.js"></script>

	<link rel="stylesheet" href="gol.css">

	<style>
		body {
			margin:0;
			padding:0;
			overflow: hidden;
		}
		canvas {
			margin: 0;
		}

<body>
	<div id="sketch-holder"></div>
	<div id="input" onmouseover="over_menu = true, setArrowLeft()" onmouseout="over_menu = false, setArrowRight()">
		<div id="controls"></div>
		<div id="arrow">
			<svg id="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" width="18px" height="18px"><path d="M8 5v14l11-7z"/></svg>
		</div>
	</div>
